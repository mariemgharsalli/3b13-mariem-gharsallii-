<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="splashscreen">
        <div class="preloader">
            <span class="preloader__text">Loading</span>
        </div>
    </div>
    
    <div class="contact__photo">
        <img class="contact__photo-img" src="img/10.jpg" alt="Photo de la réalisatrice du site web" width="200" height="200">
        <p class="contact__photo-caption">
            Ce site web a été créé par <strong>[Gharsalli Mariem]</strong>.
        </p>
    </div>


    
    <header class="header">
        <div id="top" class="navigation">
            <div class="navigation__wrapper wrapper--large">
                <a class="navigation__logo logo" href="#0">Elegant</a>
                <nav class="navigation__container">
                    <ul class="navigation__list">
                        <li><a href="#accueil">Accueil</a></li>
                        <li><a href="#vetements">Vêtements</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        </header>
    <main role="main">
        <section id="contact" class="contact">
            <h2 class="contact__heading title">Contactez-nous</h2>

            <div class="contact__wrapper wrapper--large">

                <div class="contact__info">
                    <ul class="contact__info-list">
                        <li><strong>Adresse :</strong> Rue de la Mode, 12345 Paris</li>
                        <li><strong>Téléphone :</strong> +33 1 23 45 67 89</li>
                        <li><strong>Email :</strong> contact@elegant.fr</li>
                    </ul>
                </div>
                

               

                <div class="contact__form">
                    <form action="#" method="post">
                        <h3 class="contact__form-heading">Formulaire de contact</h3>
                        <input class="contact__form-el contact__form-el--name" type="text" placeholder="Votre nom" spellcheck="false">
                        <input class="contact__form-el contact__form-el--email" type="email" placeholder="Votre email" spellcheck="false">
                        <textarea class="contact__form-el contact__form-el--message" placeholder="Votre message"></textarea>
                        <input class="contact__form-el contact__form-el--submit" type="submit" value="Envoyer">
                    </form>
                </div>
                

                <div class="contact__map">
                    <img class="contact__map-img" src="img/11.png" alt="Localisation de la boutique Elegant" width="250" height="250">
                </div> 

            </div>
        </section>
        </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper--large">
            <p class="footer__copyright no-margin">&copy; 2023 </p>
            <p class="footer__social">
                <a href="#">Facebook</a>
                <br>
                <br>
                <a href="#">Twitter</a>
                <br>
                <br>
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/functions-min.js"></script>

</body>
</html>
